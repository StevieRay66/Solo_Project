<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
                {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                <div class="container">
                    <div class=flashes>
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}" role="alert">
                            {{ message }}
                        </div>
                    {% endfor %}
                    </div>
                </div>
                {% endif %}
            {% endwith %}

            <div class="wrapper">
                <h1>Edit Book!</h1>
                <div class="nav">
                    <a class="btn btn-dash btn-warning" href="/dashboard">back to books</a>
                    <a class="btn btn-dash btn-warning" href="/logout">Logout</a>
                </div>
                <div class="main container">
                    <form class="form_create"action="/book/update" method="POST">
                        <input type="hidden" name="id" value="{{ one_book.id }}">
                        <label for="title">title</label>
                        <input type="text" name="title" value="{{ one_book.title }}" >
                        <label for="rating">rating</label>
                        <input type="text" name="rating" value="{{ one_book.rating }}" >
                        <label for="date_watched">date watched</label>
                        <input type="date" name="date_watched" value="{{ one_book.date_watched }}">
                        <label for="content">content</label>
                        <input type="textarea" name="content" value="{{ one_book.content }}" >
                        <button class="btn btn-dash btn-success" type="submit">submit</button>
                    </form>
                </div>
            </div>
        
        </body>
</body>
</html>
