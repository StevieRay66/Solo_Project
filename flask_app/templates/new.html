<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
    <div class="container">
        <div class=flashes>
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
        </div>
    </div>
    {% endif %}
{% endwith %}
    
    <div>
        <a href="/dashboard" class="text-center mx-auto">Dashboard</a>
        <a href="/logout"class="text-center mx-auto" >Logout</a>
    </div>
    <div class="d-flex justify-content-around">
        <form class="col-4 p-4 bg-dark text-light" action="/book/create" method="POST">
            <h1 class="text-primary">Add New Book!</h1>
            
            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" name="title" class="form-control">
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <input type="textarea" name="description" class="form-control">
            </div>

            <button class="btn btn-primary" type="submit">submit</button>
        </form>
    </div>
</body>
</html>
